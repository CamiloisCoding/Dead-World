<!DOCTYPE html>
<html lang="de">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e17;
            color: #e0e6ed;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #ff4444 0%, #cc2222 50%, #ff6644 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }

        .subtitle {
            font-size: 13px;
            color: #5a6a7a;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .floor-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #4a90d9;
            margin-top: 40px;
            margin-bottom: 12px;
            padding: 6px 20px;
            border: 1px solid #1a2a40;
            border-radius: 4px;
            background: #0d1520;
        }

        .blueprint-container {
            background: #0d1a2a;
            border: 2px solid #1a3050;
            border-radius: 8px;
            padding: 30px;
            box-shadow:
                0 0 30px rgba(30, 80, 140, 0.15),
                inset 0 0 60px rgba(10, 20, 40, 0.5);
            position: relative;
            overflow: hidden;
        }

        .blueprint-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(0deg, transparent, transparent 19px, rgba(30, 70, 120, 0.06) 19px, rgba(30, 70, 120, 0.06) 20px),
                repeating-linear-gradient(90deg, transparent, transparent 19px, rgba(30, 70, 120, 0.06) 19px, rgba(30, 70, 120, 0.06) 20px);
            pointer-events: none;
            z-index: 0;
        }

        svg {
            position: relative;
            z-index: 1;
            display: block;
        }

        .legend {
            margin-top: 24px;
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #6a7a8a;
            font-family: 'JetBrains Mono', monospace;
        }

        .legend-swatch {
            width: 20px;
            height: 12px;
            border-radius: 2px;
            border: 1px solid #2a3a4a;
        }

</head>
